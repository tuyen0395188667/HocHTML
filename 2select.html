<!DOCTYPE html>
<html>

<head>
    <title>Hoc HTML-CSS</title>
    <meta http-equiv="Content-Tpye" content="text/html; charset=UTF-8">
</head>

<body>
    <!-- Hien thi danh sach tac gia -->
    <select id="author_id" name="author_name">
        <option value="cuong">Nguyễn Văn Cường</option>
        <option value="minh">Hoài Minh</option>
        <option value="chipheo">Chí Phèo</option>
    </select>
<!-- Thuoc tinh multiple cua the select 
     Bình thường bạn chỉ chọn được một giá trị trong thẻ select, 
     nhưng nếu bạn muốn người dùng có thể chọn nhiều giá trị thì có thể sử dụng thuộc tính multiple.
--> 
<br/>
<br/>
    <select id="author_id" name="author_name" multiple>
        <option value="cuong">Nguyễn Văn Cường</option>
        <option value="minh">Hoài Minh</option>
        <option value="chipheo">Chí Phèo</option>
    </select>
</body>

</html>
