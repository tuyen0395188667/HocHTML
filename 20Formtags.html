<!-- 
    HTML Form Tags 
    Thẻ form có chức năng tạo một mẫu HTML để người dùng nhập, gửi dữ liệu.
    Phần tử form có thể chứa các phần tử sau:
        <input>
        <textarea>
        <button>
        <select>
        <option>
        <optgroup>
        <fieldset>
        <label>
    Thẻ label có tác dụng đặt nhãn để mô tả cho thẻ input.
    Thẻ fieldset sẽ nhóm các phần tử có liên quan trong một form.
    Thẻ optgroup có chức năng nhóm các tùy chọn(option) có liên quan trong danh sách tùy chọn.
    Thẻ option sẽ tạo ra một tùy chọn trong danh sách các tùy chọn của thẻ select.
    Thẻ button sẽ tạo ra một nút bấm.
    Thẻ textarea sẽ tạo một vùng nhập liệu bao gồm nhiều dòng.
    Thẻ input có chức năng tạo một trường để người dùng có thể nhập dữ liệu đầu vào.
    	Thẻ select dùng để tạo một danh sách dạng xổ xuống với nhiều giá trị khác nhau.
-->
</body>

</html>
