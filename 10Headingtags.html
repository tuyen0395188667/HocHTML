<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hoc HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
<!-- 
    HTML Headding Tags 
    Thẻ noscript sẽ tạo một nội dung thay thế để hiển thị cho người dùng nếu trình duyệt của người dùng đã tắt chức năng script.
    Thẻ script sẽ định nghĩa các đoạn mã Javascript nằm trong nó.
    Thẻ meta sẽ mô tả thông tin về trang, từ khóa, mô tả về tác giả, lần sửa cuối cùng. Các thông tin mà thẻ meta mô tả sẽ không hiển thị trên trang mà sẽ được máy phân tích.
    Thẻ link định nghĩa một liên kết giữa tài liệu HTML và một tài liệu bên ngoài. Thẻ link thường được sử dụng để liên kết với các tập tin CSS bên ngoài.
    Thẻ base sẽ thiết lập URL cơ bản cho tất cả các URL liên quan trong tài liệu HTML. Trong một tài liệu HTML chỉ có một thẻ base duy nhất, và nó phải nằm trong thẻ head.
    Thẻ style có tác dụng xác định thông tin về css cho tài liệu HTML. Nội dung bên trong thẻ style chỉ định các phần tử HTML sẽ hiển thị như thế nào đối với trình duyệt. Mỗi tài liệu HTML có thể chứa nhiều thẻ style.
    Thẻ title được yêu cầu trong tất cả các tài liệu HTML, nó chỉ ra tiêu đề của tài liệu HTML đó.
    Phần tử title có các chức năng sau:
        Định nghĩa tiêu đề trên thanh công cụ của trình duyệt.
        Cung cấp tiêu đề cho trang khi nó được thêm vào mục yêu thích.
        Tiêu đề sẽ hiển thị đại diện cho trang trong các kết quả tìm kiếm.
-->
</body>

</html>
