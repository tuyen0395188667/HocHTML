<body>
<!--  
    HTML Common Tags
    Thẻ div định nghĩa một bộ phận hoặc một phần trong một tài liệu HTML
    Thẻ div được sử dụng để nhóm các phần tử để định dạng chúng bằng CSS.

    Thẻ wbr sẽ xác định vị trí thích hợp trong văn bản để ngắt dòng

    Thẻ video sẽ định nghĩa một video, nói cách khác nó sẽ nhúng một video vào trình duyệt.
    Hiện nay, có 3 loại file video được hỗ trợ đó là: MP4, WebM, và Ogg.

    Thẻ var là sẽ định nghĩa một biến. Nó được sử dụng để đánh dấu tên một biến, các nội dung trong thẻ var sẽ được hiển thị khác với thông thường.

    Thẻ u sẽ định nghĩa một đoạn văn bản nên được hiển thị khác với văn bản bình thường như một từ sai chính tả hoặc danh từ tiếng Hán.

    Thẻ table sẽ định nghĩa một bảng trong HTML.
        Thẻ thead sẽ định nghĩa phần nội dung tiêu đề của bảng. Thẻ thead được sử dụng kết hợp với thẻ thead và tbody để chỉ định rõ từng phần của bảng( header, body, footer).
        Khi sử dụng thẻ thead bạn phải lưu ý rằng chúng phải là con của thẻ table, phải được đặt sau tất cả các thẻ caption, colgroup và phải được đặt trước các thẻ tbody, tfoot, và tr.
        Thẻ tbody sẽ định nghĩa phần thân hay phần nội dung chính của bảng.
        Thẻ tfoot sẽ định nghĩa phần nội dung chân của bảng.
        Thẻ th sẽ định nghĩa một ô tiêu đề trong một bảng HTML.
        Thẻ tr sẽ đinh nghĩa một hàng trong bảng.Thẻ tr có thể bao gồm một hoặc nhiều thẻ th hoặc thẻ td tùy thuộc vào số ô có trong một hàng.
        Thẻ td sẽ định nghĩa một ô tiêu chuẩn trong một bảng HTML.
    Một bảng HTML có hai loại ô:
        Ô tiêu đề(th): các ô chứa thông tin tiêu đề, sử dụng thẻ th để tạo ô tiêu đề. Các văn bản trong ô tiêu đề sẽ được in đậm và đươc mặc định căn giữa.
        Ô tiêu chuẩn(tr): chứ dữ liệu của bảng, sử dụng thẻ td để tạo. Các văn bản trong ô tiêu chuẩn sẽ in bình thường và được căn mặc định trái.
        
    Thẻ time sẽ định nghĩa giá trị thời gian mà con người có thể hiểu được.
        
    
-->
</body>
</html>
