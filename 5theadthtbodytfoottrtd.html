<!DOCTYPE html>
<html>

        <style>
            thead {color:green;}
            tbody {color:blue;}
            tfoot {color:red;}
 
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
 
    <body>
        <h1>Học html miễn phí tại freetuts.net</h1>
        <table>

                </tr>
            </thead>

                <tr>
                    <td>a</td>

                </tr>

                    <td>p</td>
                    <td>định nghĩa một đoạn văn bản</td>
                </tr>

                    <td>br</td>
                    <td>ngắt dòng hiện tại</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Tổng</td>
