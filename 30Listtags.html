<!-- 
    HTML List tags
    Thẻ dl có chức năng mô tả một danh sách các định nghĩa.
    Thẻ dt có chức năng mô tả tên khái niệm, định nghĩa trong danh sách mô tả các định nghĩa.
    Thẻ dd có chức năng mô tả nội dung của khái niệm, định nghĩa trong danh sách mô tả các định nghĩa.
    
    Thẻ ol sẽ xác định một danh sách có thứ tự, thứ tự sẽ được đánh theo số hoặc chữ cái.
    Thẻ li có chức năng định nghĩa một mục trong danh sách.
